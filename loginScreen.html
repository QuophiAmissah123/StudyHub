<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub- Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-200">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">StudyHub</h1>
    
    <div class="w-[95%] max-w-md p-8 bg-white shadow-lg rounded-2xl">
        <h2 class="text-2xl font-bold text-center mb-4">Welcome Back!</h2>
        <p class="text-lg text-center text-gray-500 mb-6">Please log in to continue</p>
        <form class="space-y-6">
            <div>
                <label class="block text-lg font-medium text-gray-700">Email</label>
                <div class="relative">
                    <span class="absolute left-4 top-3 text-gray-400 text-xl">üìß</span>
                    <input type="email" placeholder="student@st.knust.edu.gh" class="pl-12 w-full p-3 text-lg border rounded-lg">
                </div>
                <p class="text-sm text-red-500 mt-1">Invalid email</p>
            </div>
            <div>
                <label class="block text-lg font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" placeholder="Password" class="w-full p-3 text-lg border rounded-lg pr-12">
                    <span class="absolute right-4 top-3 text-gray-400 text-xl cursor-pointer">üëÅ</span>
                </div>
                <p class="text-sm text-red-500 mt-1">Invalid password</p>
            </div>
            <div class="text-right">
                <a href="#" class="text-lg text-black font-medium">Forgot Password?</a>
            </div>
            <button class="w-full bg-gray-800 text-white p-3 text-lg rounded-lg hover:bg-gray-700">Log In</button>
        </form>
        <p class="text-center text-lg text-gray-500 mt-6">
            Don‚Äôt have an account? <a href="#" class="text-black font-medium">Sign Up</a>
        </p>
    </div>
</body>
</html>
